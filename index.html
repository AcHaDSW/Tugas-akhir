<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DapurKenangan</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Dapur Kenangan</h1>
        <p>Kenangan lama tersaji kembali</p>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="halamanlogin.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="halamanberanda.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="verifikasi.html">Edit Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="verifikasiPesanan.html">pesanan</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>
    <main>
        <section id="menu-section">
            <h2>Menu Nostalgia</h2>
            <div id="product-list" class="product-list">
            </div>
        </section>
        <section id="order-section">
            <h2>Pesanan Anda</h2>
            <div id="order-list" class="order-list">
                <p>Belum ada pesanan.</p>
            </div>
            <button id="checkout-btn" disabled>Checkout</button>
        </section>
        <section id="payment-section">
            <h2>Metode Pembayaran</h2>
            <div id="total-harga">
                <strong>Total Harga:</strong> Rp <span id="total-amount">0</span>
            </div>
            <form id="payment-form"> 
                <label>
                    <input type="radio" name="payment" value="Transfer Bank" required>
                    Transfer Bank
                </label>
                <div id="bank-options" class="sub-option hidden">
                    <label for="bank-select">Pilih Bank:</label>
                    <select id="bank-select" name="bank">
                        <option value="">-- Pilih Bank --</option>
                        <option value="BCA">BCA</option>
                        <option value="BNI">BNI</option>
                        <option value="BRI">BRI</option>
                        <option value="Mandiri">Mandiri</option>
                    </select>
                </div>
                <label>
                    <input type="radio" name="payment" value="e-Wallet">
                    e-Wallet
                </label>
                <div id="ewallet-options" class="sub-option hidden">
                    <label for="ewallet-select">Pilih e-Wallet:</label>
                    <select id="ewallet-select" name="ewallet">
                        <option value="">-- Pilih e-Wallet --</option>
                        <option value="OVO">OVO</option>
                        <option value="DANA">DANA</option>
                        <option value="GoPay">GoPay</option>
                        <option value="ShopeePay">ShopeePay</option>
                    </select>
                </div>
                <label>
                    <input type="radio" name="payment" value="Bayar di kasir">
                    Bayar di kasir
                </label>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DapurKenangan. All rights reserved.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
